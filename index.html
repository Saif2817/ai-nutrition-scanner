<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriScan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Simple scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        background: #2d3748; /* dark:bg-gray-700 */
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Dyslexia-friendly font style */
      .font-dyslexia {
        font-family: Arial, sans-serif;
        letter-spacing: 0.05em;
      }
      /* Prevents iOS zoom on input focus */
      input, textarea {
        font-size: 16px !important;
      }
      /* Custom styles for vertical slider */
      .slider-vertical {
        -webkit-appearance: slider-vertical;
        appearance: slider-vertical;
        writing-mode: bt-lr; /* For Firefox */
        background: transparent; /* Remove default background */
      }
      input[type=range].slider-vertical::-webkit-slider-runnable-track {
        background: var(--slider-track-color, #e5e7eb);
        width: 10px;
        border-radius: 5px;
        height: 100%;
      }
      input[type=range].slider-vertical::-moz-range-track {
        background: var(--slider-track-color, #e5e7eb);
        width: 10px;
        border-radius: 5px;
        height: 100%;
      }
       input[type=range].slider-vertical::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: var(--slider-color, #10B981);
        cursor: pointer;
        border: 4px solid var(--slider-thumb-color, #FFF);
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        margin-left: -9px; /* Centers thumb on track */
      }
       input[type=range].slider-vertical::-moz-range-thumb {
        width: 20px; /* 28px - 4px*2 border */
        height: 20px; /* 28px - 4px*2 border */
        border-radius: 50%;
        background: var(--slider-color, #10B981);
        cursor: pointer;
        border: 4px solid var(--slider-thumb-color, #FFF);
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>

  }
}
</script>

</head>
